<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: black;
      }
      #game-board {
        background-color: #ccc;
        width: 100vmin;
        height: 100vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
      }
      .snake {
        background-color: hsl(200, 100%, 50%);
        border: 0.25vmax solid black;
      }
      .head {
        background-color: blueviolet;
      }
      .head-up {
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
      }
      .head-down {
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
      }
      .head-left {
        border-top-left-radius: 50%;
        border-bottom-left-radius: 50%;
      }
      .head-right {
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
      }
      .tail-up {
        width: 0;
        height: 0;
        border-left: 2.5vmax solid transparent;
        border-right: 2.5vmax solid transparent;
        border-bottom: 4.5vmax solid green;
      }
      .tail-down {
        width: 0;
        height: 0;
        border-left: 2.5vmax solid transparent;
        border-right: 2.5vmax solid transparent;
        border-top: 4.5vmax solid green;
      }
      .tail-left {
        width: 0;
        height: 0;
        border-top: 2.25vmax solid transparent;
        border-bottom: 2.25vmax solid transparent;
        border-right: 5vmax solid green;
      }
      .tail-right {
        width: 0;
        height: 0;
        border-top: 2.25vmax solid transparent;
        border-bottom: 2.25vmax solid transparent;
        border-left: 5vmax solid green;
      }
      .food {
        background-color: hsl(50, 100%, 50%);
        border: 0.25vmax solid black;
      }
    </style>
    <!-- defer tells the browser to run the body first and then this script -->
    <!-- type='module' allows us to use imports in our game.js and break the files into modules -->
    <script src="game.js" defer type="module"></script>
  </head>
  <body>
    <div id="menu">
      <input id="speed" placeholder="Speed" />
      <input id="expansion" placeholder="Expansion" />
      <button id="restart">Restart</button>
    </div>
    <div id="game-board"></div>
  </body>
</html>
