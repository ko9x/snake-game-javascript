<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: black;
      }
      #game-board {
        background-color: #ccc;
        width: 100vmin;
        height: 100vmin;
        display: grid;
        grid-template-rows: repeat(21, 1fr);
        grid-template-columns: repeat(21, 1fr);
      }
      .snake-blue {
        background-color: hsl(200, 100%, 50%);
        border: 0.25vmax solid black;
      }
      .snake-purple {
        background-color: blueviolet;
        border: 0.25vmax solid black;
      }
      .head-up {
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
      }
      .head-down {
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
      }
      .head-left {
        border-top-left-radius: 50%;
        border-bottom-left-radius: 50%;
      }
      .head-right {
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
      }
      .heart {
        position: relative;
        width: 10.0px;
        height: 9.0px;
        margin-top: 1.0px;
        border-color: black;
        border-width: 1px solid black;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        top: 0;
        width: 13px;
        height: 20px;
        border-radius: 50px 50px 0 0;
        background: red;
        border-color: black;
        border-width: 1px solid black;
      }

      .heart::before {
        left: 12px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
      .food {
        background-color: hsl(50, 100%, 50%);
        border: 0.25vmax solid black;
      }
    </style>
    <!-- defer tells the browser to run the body first and then this script -->
    <!-- type='module' allows us to use imports in our game.js and break the files into modules -->
    <script src="game.js" defer type="module"></script>
  </head>
  <body>
    <div id="menu">
      <input id="speed" placeholder="Speed" />
      <input id="expansion" placeholder="Expansion" />
      <button id="restart">Restart</button>
    </div>
    <div id="game-board"></div>
  </body>
</html>
